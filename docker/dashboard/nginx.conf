server {
    listen 80;
    server_name localhost;

    root /var/www/out;

    location /github-stats {
        # Rewrite to root
        rewrite ^/github-stats(.*)$ /$1 break;
    }

    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
