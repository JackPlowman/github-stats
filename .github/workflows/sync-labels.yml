name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@9a9f81499295e2225552c5fd130369a2a02cb908 # v2025.08.15.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
