version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    commit-message:
      prefix: "deps(github-actions)"
    schedule:
      interval: "daily"
    target-branch: "main"

  - package-ecosystem: "pip"
    directory: "tests"
    commit-message:
      prefix: "deps(python-tests)"
    schedule:
      interval: "monthly"
    target-branch: "main"
    groups:
      python:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "dashboard"
    commit-message:
      prefix: "deps(typescript)"
    schedule:
      interval: "monthly"
    target-branch: "main"
    groups:
      typescript:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directories:
      - "docker/dashboard"
      - "docker/end_to_end_tests"
    commit-message:
      prefix: "deps(docker)"
    schedule:
      interval: "monthly"
    target-branch: "main"
